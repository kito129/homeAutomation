# -----------------------------------------------------------------------------
# FRIGATE.YAML
# -----------------------------------------------------------------------------
mqtt:
  host: mqtt_host
  port: 1883
  topic_prefix: frigate
  user: mqtt_user
  password: mqtt_password

database:
  path: /media/frigate/frigate.db

birdseye:
  enabled: false
  mode: continuous

ffmpeg:
  hwaccel_args: preset-rpi-64-h264
#  input_args:
#    # Force TCP
#    - -rtsp_transport
#    - tcp
#    # Fix timestamp/dts warnings:
#    - -fflags
#    - +genpts+discardcorrupt
#    - -avoid_negative_ts
#    - make_zero

detectors:
  coral:
    type: edgetpu
    device: usb

objects:
  track:
    - person
  filters:
    person:
      threshold: 0.69

snapshots:
  enabled: true
  clean_copy: true
  timestamp: true
  bounding_box: true
  quality: 100
  crop: false
  retain:
    default: 10

# Detection parameters
detect:
  width: 1280
  height: 720
  fps: 5

record:
  enabled: true
  retain:
    days: 4

ui:
  time_format: 24hour
  date_style: short

